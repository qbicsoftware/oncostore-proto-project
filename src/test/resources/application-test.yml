micronaut:
    application:
        name: variantstore
    server:
        port: -1
        thread-selection: AUTO
    security:
        enabled: false
        intercept-url-map:
            - pattern: /swagger/*
              http-method: GET
              access:
                  - isAnonymous()
            - pattern: /swagger-ui/*
              http-method: GET
              access:
                  - isAnonymous()
            - pattern: /rapidoc/*
              http-method: GET
              access:
                  - isAnonymous()
        endpoints:
            login:
                enabled: true
            logout:
                enabled: true
                get-allowed: true
            oauth:
                enabled: true
        session:
            enabled: true
        token:
            jwt:
                enabled: true
        oauth2:
            enabled: false

userroles:
    config: "src/main/resources/test.yml"